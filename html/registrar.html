<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--LINK BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--LINK CSS-->
    <link rel="stylesheet" href="../css/style.css">

</head>

<body class="bodyRegist" id="body">

    <div class="container-fluid">
        <div class="row align-items-center">

            <div class="col-xl-12 col-md-12 col-sm-12">
            </div>
            <div class="col-xl-4 col-md-3 col-sm-3 mt-5">
            </div>

            <div class="col-xl-4 col-md-6 col-sm-6  containerLogin mt-5 text-center align-items-center">

                <div><a href="/index.html"><img class="img-fluid imgLogoRegist" src="/img/logoCG.png"
                            alt="logo de CIJ"></a></div>

                <div class="container-fluid">
                    <form id="formRegist" class="m-3 ">

                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Nombre de Usuario</span>
                            <input type="text" id="userRegist" class="form-control" placeholder="ejemplo"
                                aria-label="Username" aria-describedby="basic-addon1">
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Email</span>
                            <input type="text" id="emailRegist" class="form-control" placeholder="ejemplo@yahoo.com.ar"
                                aria-label="Username" aria-describedby="basic-addon1">
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Password</span>
                            <input type="password" id="passRegist" class="form-control" placeholder="Password"
                                aria-label="Username" aria-describedby="basic-addon1">
                        </div>

                       

                        <p>Recibira un correo con instrucciones.</p>

                        <button type="submit" id="btnRegist" class="btn btn-primary">Registrarme</button>

                    </form>
                </div>

            </div>

            <div class="col-xl-4 col-md-3 col-sm-3">
            </div>

            <div class="col-xl-12 col-md-12 col-sm-12">
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        
        <script src="/js/randomBack.js"></script>
    <script src="/js/register.js"></script>

</body>
</html>
