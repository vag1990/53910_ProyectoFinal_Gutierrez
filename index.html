<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="icon" type]="image/jpg" href="">

  <!--LINK BOOTSTRAP-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!--LINK CSS-->
  <link rel="stylesheet" href="css/style.css">

</head>

<body id="body">

  <div class="container-fluid" id="backRandom">
    <div class="row align-items-center">

      <div class="col-xl-12 col-md-12 col-sm-12">
      </div>

      <div class="col-xl-4 col-md-3 col-sm-3 mt-5">
      </div>

      <div class="col-xl-4 col-md-6 col-sm-6  containerLogin mt-5 text-center align-items-center">

        <div>
          <img class="img-fluid imgLogo" src="img/logoCG.png" alt="logo de CIJ">
        </div>

        <div class="container-fluid">
          <form id="formularioLogin" class="m-3 ">

            <div class="input-group mb-3">
              <span for="usuarioInput" class="input-group-text labelLogin" id="basic-addon1">Nombre de Usuario</span>
              <input type="text" id="usuarioInput" class="form-control inputLogin" placeholder="usuario"
                aria-label="Username" aria-describedby="basic-addon1">
            </div>

            <div class="input-group mb-3">
              <span for="passwordInput" class="input-group-text labelLogin" id="basic-addon1">Password</span>
              <input type="password" id="passwordInput" class="form-control inputLogin" placeholder="password"
                aria-label="Username" aria-describedby="basic-addon1">
            </div>


            <div class=" form-check text-start">
              <input type="checkbox" class="form-check-input" id="recordarCheck">
              <label class="form-check-label checkFont " for="recordarCheck">Recordar</label>
            </div>

            <p id="camposVacios" class="text-start"></p>

            <button type="submit" id="btnLogin" class="btn btn-outline-success">Iniciar Sesion</button>

            <div class="mt-3 text-end">
              <label for="registLogin"><a href="html/registrar.html" target="_blank"
                  rel="noopener noreferrer">Registrate</a></label>
            </div>

          </form>
        </div>

        <div class="col-xl-4 col-md-3 col-sm-3">
        </div>

        <div class="col-xl-12 col-md-12 col-sm-12">
        </div>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="/js/randomBack.js"></script>
  <script src="/js/login.js"></script>

</body>

</html>
